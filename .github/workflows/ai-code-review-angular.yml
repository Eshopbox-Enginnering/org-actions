# Reusable workflow (single source of truth). No inputs; all config centralized here.
name: Codex AI Code Review (Angular)

on:
  workflow_call: {}
  workflow_dispatch:  # Allow manual run

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ai-review-angular-${{ github.repository }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  ai_review:
    name: AI Code Review
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    runs-on: self-hosted
    timeout-minutes: 10

    env:
      AI_PROVIDER: openai
      AI_TEMPERATURE: "0.3"
      MAX_COMMENTS: "12"
      APPROVE_REVIEWS: "false"

      EXCLUDE_PATTERNS: >-
        **/*.lock,**/*.json,**/*.md,**/*.yml,**/*.yaml,
        **/dist/**,**/storybook-static/**,**/coverage/**,
        **/*.spec.ts,**/*.stories.ts,**/__snapshots__/**,
        **/*.svg,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.mp4,
        **/e2e/**

      PROJECT_CONTEXT: |
        This is an Angular (TypeScript) monorepo.
        - Angular 9.1 with SCSS
        - Uses NGRX, Angular Material
        - Avoid inline styles
        - Ensure a11y compliance and performance best practices

      MAX_FILE_BYTES: "30000"   # 30 KB cutoff

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Detect relevant changes
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --quiet || true
          if git diff --quiet origin/${{ github.base_ref }}...HEAD -- src/ libs/ apps/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      # 🧩 Enforce test validation only for eshopbox-client-portal-frontend
      - name: Validate test files changed (Angular)
        id: test_check
        if: ${{ github.repository == 'Eshopbox-Enginnering/eshopbox-client-portal-frontend' }}
        run: |
          git fetch origin ${{ github.base_ref }} --quiet || true
          git diff --name-only origin/${{ github.base_ref }}...HEAD -- src/ libs/ apps/ > changed_files.txt

          echo "🔍 Checking modified Angular files..."
          cat changed_files.txt

          # Detect changed Angular logic files excluding test specs
          FILES=$(grep -E '\.(component|service|pipe|directive)\.ts$' changed_files.txt | grep -v '\.spec\.ts$' || true)

          if [ -z "$FILES" ]; then
            echo "✅ No Angular logic files (component/service/pipe/directive) changed."
            echo "TESTS_FOUND=true" >> $GITHUB_ENV
            exit 0
          fi

          echo "🧩 Files requiring test verification:"
          echo "$FILES"

          MISSING_TESTS=0
          : > missing_tests.txt

          for f in $FILES; do
            base=$(basename "$f" .ts)
            dir=$(dirname "$f")
            test_file="$dir/${base}.spec.ts"

            if ! grep -q "$test_file" changed_files.txt; then
              echo "❌ Missing test for: $f"
              echo "- $f" >> missing_tests.txt
              MISSING_TESTS=$((MISSING_TESTS+1))
            else
              echo "✅ Test present for: $f"
            fi
          done

          if [ "$MISSING_TESTS" -gt 0 ]; then
            echo "❌ Found $MISSING_TESTS file(s) without corresponding test updates."
            echo "TESTS_FOUND=false" >> $GITHUB_ENV
            exit 1
          else
            echo "✅ All modified Angular files have matching test updates."
            echo "TESTS_FOUND=true" >> $GITHUB_ENV
          fi

      - name: Comment on PR if missing tests
        if: failure() && github.repository == 'Eshopbox-Enginnering/eshopbox-client-portal-frontend'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ⚠️ **Test case enforcement failed**
            Some Angular files (components, services, pipes, or directives) were changed without corresponding `.spec.ts` updates.
            
            **Files missing tests:**
            ```
            $(cat missing_tests.txt)
            ```
            Please add or update the respective test files before requesting AI review.

      - name: Build payload (diff for large files, full for small)
        if: steps.changes.outputs.no_changes == 'false' && (env.TESTS_FOUND == 'true' || github.repository != 'Eshopbox-Enginnering/eshopbox-client-portal-frontend')
        id: payload
        run: |
          set -euo pipefail
    
          git fetch origin ${{ github.base_ref }} --depth=1 --quiet
          : > payload.txt
          counted=0
          large=false
          total_bytes=0
      
          for f in $(git diff --name-only origin/${{ github.base_ref }}...HEAD -- src/ libs/ apps/); do
            [ -f "$f" ] || continue
            sz=$(wc -c <"$f" | tr -d ' ')
            total_bytes=$((total_bytes + sz))
            if [ "$sz" -gt "${{ env.MAX_FILE_BYTES }}" ]; then
              echo "### Diff for $f" >> payload.txt
              git diff -U3 origin/${{ github.base_ref }}...HEAD -- "$f" >> payload.txt
              large=true
            else
              echo "### Full content of $f" >> payload.txt
              cat "$f" >> payload.txt
            fi
            counted=$((counted + 1))
          done
      
          estimated_tokens=$(( (total_bytes / 4) * 2 + 1500 ))
      
          if [ "$estimated_tokens" -gt 25000 ] || [ "$large" = "true" ]; then
            model="${{ vars.AI_MODEL_4_MINI }}"
          else
            model="${{ vars.AI_MODEL_4 }}"
          fi
      
          echo "selected_model=$model" >> $GITHUB_OUTPUT
          echo "files_count=$counted"  >> $GITHUB_OUTPUT
          echo "estimated_tokens=$estimated_tokens" >> $GITHUB_OUTPUT
      
          {
            echo "### AI Review Preflight (Angular)"
            echo "- Files counted: **$counted**"
            echo "- Estimated tokens: **$estimated_tokens**"
            echo "- Selected model: **$model**"
          } >> "$GITHUB_STEP_SUMMARY"
        
      - name: Jitter to reduce org-wide bursts (5–25s)
        if: steps.payload.outputs.files_count != '0'
        run: sleep $(( (RANDOM % 21) + 5 ))

      - name: Run AI Code Review
        if: steps.payload.outputs.files_count != '0' && (env.TESTS_FOUND == 'true' || github.repository != 'Eshopbox-Enginnering/eshopbox-client-portal-frontend')
        id: ai_review
        uses: Eshopbox-Enginnering/ai-codereviewer@main
        with:
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER:    ${{ env.AI_PROVIDER }}
          AI_API_KEY:     ${{ secrets.AI_REVIEW_CODEX }}
          AI_MODEL:       ${{ steps.payload.outputs.selected_model }}
          AI_TEMPERATURE: ${{ env.AI_TEMPERATURE }}
          APPROVE_REVIEWS: ${{ env.APPROVE_REVIEWS }}
          MAX_COMMENTS:   ${{ env.MAX_COMMENTS }}
          PROJECT_CONTEXT: ${{ env.PROJECT_CONTEXT }}
          EXCLUDE_PATTERNS: ${{ env.EXCLUDE_PATTERNS }}

      - name: Skip log message
        if: steps.changes.outputs.no_changes == 'true'
        run: echo "✅ No relevant Angular code changes — skipping AI review."