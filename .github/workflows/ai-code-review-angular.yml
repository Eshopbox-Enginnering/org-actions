name: Codex AI Code Review (Angular)

on:
  workflow_call: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  ai_review:
    name: AI Code Review (GPT-5)
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if relevant source code changed
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --quiet
          if git diff --quiet origin/${{ github.base_ref }} HEAD -- src/ libs/ apps/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get changed files list
        if: steps.changes.outputs.no_changes == 'false'
        id: files
        run: |
          files=$(git diff --name-only origin/${{ github.base_ref }} HEAD -- src/ libs/ apps/ \
            | grep -v -E '\.lock$|\.json$|\.md$|\.spec.ts$|\.ya?ml$|\.svg$|\.png$|\.jpg$|\.jpeg$|\.gif$|\.mp4$|dist/')
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run AI Code Review
        if: steps.changes.outputs.no_changes == 'false'
        uses: Eshopbox-Enginnering/ai-codereviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER: 'openai'
          AI_API_KEY: ${{ secrets.AI_REVIEW_CODEX }}
          AI_MODEL: 'gpt-5'
          AI_TEMPERATURE: 0.3
          APPROVE_REVIEWS: false
          MAX_COMMENTS: 15
          PROJECT_CONTEXT: |
            This is an Angular (TypeScript) monorepo.
            - Angular 9.1 with SCSS
            - Uses NGRX, Angular Material
            - Avoid inline styles
            - Ensure a11y compliance and performance best practices
          EXCLUDE_PATTERNS: '**/*.lock,**/*.json,**/*.md,**/dist/**,**/*.spec.ts,**/*.yml,**/*.yaml,**/*.svg,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.mp4'
          CHUNK_SIZE: 50

      - name: Fail if AI review posted issues
        if: |
          steps.changes.outputs.no_changes == 'false' &&
          (
            failure() ||
            contains(steps.ai_review.outputs.log || '', 'insufficient_quota') ||
            contains(steps.ai_review.outputs.log || '', 'RateLimitError') ||
            contains(steps.ai_review.outputs.log || '', 'quota') ||
            contains(steps.ai_review.outputs.log || '', 'error')
          )
        run: exit 1

      - name: Skip log message
        if: steps.changes.outputs.no_changes == 'true'
        run: echo "✅ No code changes in src/libs/apps — skipping AI review."
