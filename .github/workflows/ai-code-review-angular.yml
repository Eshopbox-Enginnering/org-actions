name: Codex AI Code Review (Angular)

on:
  workflow_run:
    workflows: ["Validate PR Test Coverage"]  # Triggered after PR validation workflow
    types:
      - completed
  workflow_dispatch:  # Allow manual run

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ai-review-angular-${{ github.repository }}-${{ github.event.workflow_run.id || github.run_id }}
  cancel-in-progress: true

jobs:
  ai_review:
    name: AI Code Review
    if: >
      (github.event.workflow_run.conclusion == 'success' &&
      github.repository == 'Eshopbox-Enginnering/eshopbox-client-portal-frontend') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      AI_PROVIDER: openai
      AI_TEMPERATURE: "0.3"
      MAX_COMMENTS: "12"
      APPROVE_REVIEWS: "false"

      EXCLUDE_PATTERNS: >-
        **/*.lock,**/*.json,**/*.md,**/*.yml,**/*.yaml,
        **/dist/**,**/storybook-static/**,**/coverage/**,
        **/*.spec.ts,**/*.stories.ts,**/__snapshots__/**,
        **/*.svg,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.mp4,
        **/e2e/**

      PROJECT_CONTEXT: |
        This is an Angular (TypeScript) monorepo.
        - Angular 9.1 with SCSS
        - Uses NGRX, Angular Material
        - Avoid inline styles
        - Ensure a11y compliance and performance best practices

      MAX_FILE_BYTES: "30000"   # 30 KB cutoff

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Determine PR base branch
        id: pr_branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "üîç Extracting PR number from workflow_run event..."
          PR_NUMBER=$(jq -r '.workflow_run.pull_requests[0].number' <<< "${{ toJson(github.event) }}" || echo "")
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "‚ö†Ô∏è No PR number found ‚Äî defaulting to main."
            echo "base=main" >> $GITHUB_OUTPUT
          else
            echo "PR detected: #$PR_NUMBER"
            BASE_BRANCH=$(gh pr view "$PR_NUMBER" --json baseRefName -q '.baseRefName')
            echo "Base branch: $BASE_BRANCH"
            echo "base=$BASE_BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Detect relevant changes
        id: changes
        run: |
          BASE=${{ steps.pr_branch.outputs.base }}
          echo "üîç Using base branch: $BASE"
          git fetch origin "$BASE" --quiet || true
          if git diff --quiet origin/${BASE}...HEAD -- src/ libs/ apps/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Build payload (diff for large files, full for small)
        if: steps.changes.outputs.no_changes == 'false'
        id: payload
        run: |
          set -euo pipefail
          BASE=${{ steps.pr_branch.outputs.base }}
          git fetch origin "$BASE" --depth=1 --quiet
      
          : > payload.txt
          counted=0
          large=false
          total_bytes=0
      
          for f in $(git diff --name-only origin/${BASE}...HEAD -- src/ libs/ apps/); do
            [ -f "$f" ] || continue
            sz=$(wc -c <"$f" | tr -d ' ')
            total_bytes=$((total_bytes + sz))
            if [ "$sz" -gt "${{ env.MAX_FILE_BYTES }}" ]; then
              echo "### Diff for $f" >> payload.txt
              git diff -U3 origin/${BASE}...HEAD -- "$f" >> payload.txt
              large=true
            else
              echo "### Full content of $f" >> payload.txt
              cat "$f" >> payload.txt
            fi
            counted=$((counted + 1))
          done
      
          estimated_tokens=$(( (total_bytes / 4) * 2 + 1500 ))
      
          if [ "$estimated_tokens" -gt 25000 ] || [ "$large" = "true" ]; then
            model="${{ vars.AI_MODEL_4_MINI }}"
          else
            model="${{ vars.AI_MODEL_4 }}"
          fi
      
          echo "selected_model=$model" >> $GITHUB_OUTPUT
          echo "files_count=$counted"  >> $GITHUB_OUTPUT
          echo "estimated_tokens=$estimated_tokens" >> $GITHUB_OUTPUT
      
          {
            echo "### AI Review Preflight (Angular)"
            echo "- Files counted: **$counted**"
            echo "- Estimated tokens: **$estimated_tokens**"
            echo "- Selected model: **$model**"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Jitter to reduce org-wide bursts (5‚Äì25s)
        if: steps.payload.outputs.files_count != '0'
        run: sleep $(( (RANDOM % 21) + 5 ))

      - name: Run AI Code Review
        if: steps.payload.outputs.files_count != '0'
        id: ai_review
        uses: Eshopbox-Enginnering/ai-codereviewer@main
        with:
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER:    ${{ env.AI_PROVIDER }}
          AI_API_KEY:     ${{ secrets.AI_REVIEW_CODEX }}
          AI_MODEL:       ${{ steps.payload.outputs.selected_model }}
          AI_TEMPERATURE: ${{ env.AI_TEMPERATURE }}
          APPROVE_REVIEWS: ${{ env.APPROVE_REVIEWS }}
          MAX_COMMENTS:   ${{ env.MAX_COMMENTS }}
          PROJECT_CONTEXT: ${{ env.PROJECT_CONTEXT }}
          EXCLUDE_PATTERNS: ${{ env.EXCLUDE_PATTERNS }}

      - name: Skip log message
        if: steps.changes.outputs.no_changes == 'true'
        run: echo "‚úÖ No relevant Angular code changes ‚Äî skipping AI review."