name: Codex AI Code Review (Java)

on:
  workflow_call: {}
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ai-review-java-${{ github.repository }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  ai_review:
    name: AI Code Review
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    runs-on: self-hosted
    timeout-minutes: 10

    env:
      AI_PROVIDER: openai
      AI_TEMPERATURE: "0.3"
      MAX_COMMENTS: "12"
      APPROVE_REVIEWS: "false"

      EXCLUDE_PATTERNS: >-
        **/*.md,**/*.json,**/target/**,**/build/**,**/*.class,**/*.log,
        **/.mvn/wrapper/**,**/gradle/wrapper/**,**/generated-sources/**,
        **/build/generated/**,**/*.jar,**/*.war,**/*.png,**/*.jpg,**/*.jpeg,
        **/*.gif,**/*.svg,**/*.mp4,**/src/test/**,**/*Test.java,**/*IT.java

      PROJECT_CONTEXT: |
        Java Spring Boot service (Maven).
        - Constructor injection; validate inputs.
        - Handle exceptions carefully; avoid logging secrets/PII.
        - Thread-safety & performance in hot paths.
        - Fast, isolated tests.

      # Hybrid thresholds
      MAX_FILE_BYTES: "35000"        # 35 KB file = full content
      MAX_FILE_LINES: "600"          # < 600 LOC = full content
      MAX_DIFF_LINES: "3000"         # shrink large diffs

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect relevant changes
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --quiet || true

          if git diff --quiet origin/${{ github.base_ref }}...HEAD -- 'src/**' 'libs/**' 'apps/**'; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Build hybrid payload (full for small files, diff for large)
        if: steps.changes.outputs.no_changes == 'false'
        id: payload
        run: |
          set -euo pipefail
          git fetch origin ${{ github.base_ref }} --depth=1 --quiet

          : > payload.txt
          counted=0
          total_bytes=0
          used_diffs=false

          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'src/**' 'libs/**' 'apps/**')

          for f in $changed_files; do
            [[ -f "$f" ]] || continue

            sz=$(wc -c < "$f" | tr -d ' ')
            lines=$(wc -l < "$f" | tr -d ' ')

            total_bytes=$((total_bytes + sz))

            echo "### File: $f" >> payload.txt

            # Hybrid logic
            if [[ "$sz" -le "${{ env.MAX_FILE_BYTES }}" ]] && [[ "$lines" -le "${{ env.MAX_FILE_LINES }}" ]]; then
              # Full Content Mode
              echo "### Full content of $f" >> payload.txt
              cat "$f" >> payload.txt
            else
              # Diff Mode
              echo "### Diff for $f" >> payload.txt

              diff_output=$(git diff -U3 origin/${{ github.base_ref }}...HEAD -- "$f")
              diff_lines=$(echo "$diff_output" | wc -l)

              if [[ "$diff_lines" -gt "${{ env.MAX_DIFF_LINES }}" ]]; then
                git diff -U1 origin/${{ github.base_ref }}...HEAD -- "$f" >> payload.txt
              else
                echo "$diff_output" >> payload.txt
              fi

              used_diffs=true
            fi

            counted=$((counted + 1))
          done

          # Estimate tokens
          estimated_tokens=$(( (total_bytes / 4) * 2 + 1500 ))

          if [[ "$used_diffs" == true ]] || [[ "$estimated_tokens" -gt 35000 ]]; then
            model="${{ vars.AI_MODEL_4_MINI }}"
          else
            model="${{ vars.AI_MODEL_4 }}"
          fi

          echo "selected_model=$model" >> $GITHUB_OUTPUT
          echo "files_count=$counted" >> $GITHUB_OUTPUT
          echo "estimated_tokens=$estimated_tokens" >> $GITHUB_OUTPUT

          {
            echo "### AI Review Preflight (Java)"
            echo "- Files counted: **$counted**"
            echo "- Estimated tokens: **$estimated_tokens**"
            echo "- Selected model: **$model**"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Jitter to reduce org-wide bursts (5–25s)
        if: steps.payload.outputs.files_count != '0'
        run: sleep $(( (RANDOM % 21) + 5 ))

      - name: Run AI Code Review
        if: steps.payload.outputs.files_count != '0'
        id: ai_review
        uses: Eshopbox-Enginnering/ai-codereviewer@main
        with:
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER:    ${{ env.AI_PROVIDER }}
          AI_API_KEY:     ${{ secrets.AI_REVIEW_CODEX }}
          AI_MODEL:       ${{ steps.payload.outputs.selected_model }}
          AI_TEMPERATURE: ${{ env.AI_TEMPERATURE }}
          APPROVE_REVIEWS: ${{ env.APPROVE_REVIEWS }}
          MAX_COMMENTS:   ${{ env.MAX_COMMENTS }}
          PROJECT_CONTEXT: ${{ env.PROJECT_CONTEXT }}
          EXCLUDE_PATTERNS: ${{ env.EXCLUDE_PATTERNS }}

      - name: Skip log message
        if: steps.changes.outputs.no_changes == 'true'
        run: echo "✅ No relevant Java code changes — skipping AI review."
