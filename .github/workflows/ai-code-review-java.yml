name: Codex AI Code Review (Java)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'feature/*'
      - 'Feature/*'
      - 'FEATURE/*'
      - 'staging'
      - 'main'

permissions:
  contents: read
  pull-requests: write

jobs:
  ai_review:
    name: AI Code Review (GPT-4o-mini)
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest  # You can switch to self-hosted if needed

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if Java source code changed
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --quiet
          if git diff --quiet origin/${{ github.base_ref }} HEAD -- src/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review
        if: steps.changes.outputs.no_changes == 'false'
        uses: Eshopbox-Enginnering/ai-codereviewer@main  # Your forked version
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER: "openai"
          AI_API_KEY: ${{ secrets.AI_REVIEW_CODEX }}
          AI_MODEL: "gpt-4o-mini"
          AI_TEMPERATURE: 0.3
          APPROVE_REVIEWS: false
          MAX_COMMENTS: 25
          PROJECT_CONTEXT: "This is a Java Spring Boot backend project"
          CONTEXT_FILES: "pom.xml,README.md"
          EXCLUDE_PATTERNS: "**/*.md,**/*.json,**/dist/**,**/target/**,**/build/**,**/*.class"

      - name: Fail if AI review posted issues
        if: |
          steps.changes.outputs.no_changes == 'false' &&
          (
            failure() ||
            contains(steps.ai_review.outputs.log || '', 'insufficient_quota') ||
            contains(steps.ai_review.outputs.log || '', 'RateLimitError') ||
            contains(steps.ai_review.outputs.log || '', 'quota') ||
            contains(steps.ai_review.outputs.log || '', 'error')
          )
        run: exit 1

      - name: Skip log message
        if: steps.changes.outputs.no_changes == 'true'
        run: echo "✅ No relevant Java code changes — skipping AI review."
