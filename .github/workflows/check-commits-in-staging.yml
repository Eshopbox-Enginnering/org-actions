name: Check PR commits exist in staging

on:
  workflow_call:
    inputs:
      compare_branch:
        description: Branch that must already contain the commits
        required: false
        default: staging
        type: string
    outputs:
      pr_commits:
        description: "List of commits missing in compare branch"
        value: ${{ jobs.check-commits.outputs.pr_commits }}
  pull_request:
    branches: [ master, main ]

jobs:
  check-commits:
    if: ${{ contains('master,main', github.base_ref) }}
    runs-on: ubuntu-latest
    outputs:
      pr_commits: ${{ steps.verify.outputs.pr_commits }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: verify
        name: Verify all PR commits exist in compare branch
        env:
          BASE: ${{ github.base_ref }}
          COMPARE: ${{ inputs.compare_branch || 'staging' }}
          REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Base: $BASE | Compare: $COMPARE"
          git fetch origin "$COMPARE" --quiet

          PR_COMMITS=$(git log "origin/${COMPARE}..HEAD" --pretty=format:"%H" || true)

          if [ -n "${PR_COMMITS:-}" ]; then
            echo "::error::❌ The following commits are not in ${COMPARE}:"

            while IFS= read -r commit; do
              SHORT_SHA=$(echo "$commit" | cut -c1-7)
              URL="https://github.com/$REPO/commit/$commit"
              echo "::error file=Commit::$SHORT_SHA::Missing in $COMPARE → $URL"
            done <<< "$PR_COMMITS"

            # keep raw SHAs in the output
            {
              echo "pr_commits<<EOF"
              echo "$PR_COMMITS"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"

            exit 1
          else
            echo "✅ All commits are present in ${COMPARE}"
          fi
