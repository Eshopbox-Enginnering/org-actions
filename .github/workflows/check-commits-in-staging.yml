name: Check PR commits exist in staging

on:
  workflow_call:
    inputs:
      compare_branch:
        description: Branch that must already contain the commits
        required: false
        default: staging
        type: string
    outputs:
      pr_commits:
        description: "List of commits missing in compare branch"
        value: ${{ jobs.check-commits.outputs.pr_commits }}
  pull_request:
    branches: [ master, main ]

jobs:
  check-commits:
    if: ${{ contains('master,main', github.base_ref) }}
    runs-on: ubuntu-latest
    outputs:
      pr_commits: ${{ steps.verify.outputs.pr_commits }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: verify
        name: Verify all PR commits exist in compare branch
        env:
          BASE: ${{ github.base_ref }}
          COMPARE: ${{ inputs.compare_branch || 'staging' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Base: $BASE | Compare: $COMPARE"
          git fetch origin "$COMPARE" --quiet

          PR_COMMITS=$(git log "origin/${COMPARE}..HEAD" --pretty=format:"%H" || true)

          if [ -n "${PR_COMMITS:-}" ]; then
            echo "::error::These commits are not in ${COMPARE}:"
            while IFS= read -r commit; do
              echo "::error::Commit missing in ${COMPARE}: $commit"
            done <<< "$PR_COMMITS"

            echo "pr_commits<<EOF" >> $GITHUB_OUTPUT
            echo "$PR_COMMITS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

            exit 1
          else
            echo "âœ… All commits are present in ${COMPARE}"
          fi
