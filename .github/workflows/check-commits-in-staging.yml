name: Check PR commits exist in staging

on:
  workflow_call:
    inputs:
      compare_branch:
        description: Branch that must already contain the commits
        required: false
        default: staging
        type: string
    outputs:
      pr_commits:
        description: "List of commits missing in compare branch"
        value: ${{ jobs.check-commits.outputs.pr_commits }}

  pull_request:
    branches:
      - main
      - master
      - Master
      - Main

jobs:
  check-commits:
    if: ${{ github.event_name == 'workflow_call' || github.event_name == 'pull_request' }}
    runs-on: self-hosted
    timeout-minutes: 10
    outputs:
      pr_commits: ${{ steps.verify.outputs.pr_commits }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: verify
        name: Verify all PR commits exist in compare branch
        env:
          BASE: ${{ github.base_ref }}
          SOURCE: ${{ github.event.pull_request.head.ref }}
          COMPARE: ${{ inputs.compare_branch || 'staging' }}
          REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Base: $BASE | Source: $SOURCE | Compare: $COMPARE"

          # Skip check for revert branches (case-insensitive)
          if [[ -n "${SOURCE:-}" && "${SOURCE,,}" == *revert* ]]; then
            echo "Skipping staging commit verification for revert branch: $SOURCE"
            exit 0
          fi

          git fetch origin "$COMPARE" --quiet || true
          git fetch origin "$SOURCE" --quiet || true

          # ✅ Ignore merge commits (eg: "merge main into feature")
          PR_COMMITS=$(git rev-list --no-merges "origin/${COMPARE}..origin/${SOURCE}" | grep -v '^$' || true)

          echo "Non-merge commits in PR source branch not in $COMPARE yet:"
          echo "$PR_COMMITS"

          if [[ -n "${PR_COMMITS:-}" ]]; then
            echo "::error::❌ The following non-merge commits are not in ${COMPARE}:"
            while IFS= read -r commit; do
              [[ -z "$commit" ]] && continue
              SHORT_SHA="${commit:0:7}"
              URL="https://github.com/$REPO/commit/$commit"
              echo "::error file=Commit::$SHORT_SHA::${SHORT_SHA} missing in $COMPARE → $URL"
            done <<< "$PR_COMMITS"

            {
              echo "pr_commits<<EOF"
              echo "$PR_COMMITS"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"

            exit 1
          else
            echo "✅ All relevant (non-merge) PR commits are already in ${COMPARE}"
          fi
