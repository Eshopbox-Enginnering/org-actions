name: QA Approval Check

on:
  pull_request:
    branches:
      - main
      - Master
      - master
    types:
      - opened
      - reopened
      - synchronize
  pull_request_review:
    types:
      - submitted

jobs:
  require-qa-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check for QA team approval
        uses: actions/github-script@v7
        with:
          script: |
            const org = "Eshopbox-Enginnering";   // üëà exact org slug
            const teamSlug = "qa";                // üëà team slug from URL
            const { repo, number } = context.issue;

            // Get all reviews
            const reviews = await github.rest.pulls.listReviews({
              owner: org,
              repo,
              pull_number: number
            });

            // Get QA team members
            const teamMembers = await github.rest.teams.listMembersInOrg({
              org,
              team_slug: teamSlug
            });

            const qaLogins = teamMembers.data.map(m => m.login);

            // Look for at least one APPROVED review from QA
            const approvedByQA = reviews.data.some(
              r => r.state === "APPROVED" && qaLogins.includes(r.user.login)
            );

            if (!approvedByQA) {
              if (reviews.data.length === 0) {
                core.notice("‚ÑπÔ∏è No reviews yet, waiting for QA approval.");
              }
              core.setFailed("‚ùå PR must be approved by a QA team member before merging.");
            } else {
              core.info("‚úÖ QA approval detected, check passed.");
            }
