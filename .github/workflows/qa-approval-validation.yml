name: QA Approval Check

on:
  pull_request:
    branches:
      - main
      - Master
      - master
    types:
      - opened
      - reopened
      - synchronize
  pull_request_review:
    types:
      - submitted

jobs:
  require-qa-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check for QA team approval
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;

            // Get all reviews on this PR
            const reviews = await github.rest.pulls.listReviews({
              owner,
              repo,
              pull_number: number
            });

            // Get all QA team members
            const teamMembers = await github.rest.teams.listMembersInOrg({
              org: owner,
              team_slug: "qa"   // org QA team name
            });

            const qaLogins = teamMembers.data.map(m => m.login);

            // Look for at least one APPROVED review from QA
            const approvedByQA = reviews.data.some(
              r => r.state === "APPROVED" && qaLogins.includes(r.user.login)
            );
            if (!approvedByQA) {
              core.setFailed("❌ PR must be approved by a QA team member before merging.");
            } else {
              core.info("✅ QA approval detected, check passed.");
            }
