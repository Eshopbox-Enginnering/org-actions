name: Check source branch up-to-date with main for staging PRs

on:
  workflow_call:
    inputs:
      main_branch:
        description: Main branch to compare against
        required: false
        default: main
        type: string
      target_branch:
        description: Target branch where rule should apply
        required: false
        default: staging
        type: string
      conflict_prefix:
        description: Source branch prefix to skip (conflict branches)
        required: false
        default: conflict/
        type: string

  pull_request:
    branches:
      - staging

permissions:
  contents: read

jobs:
  up_to_date_with_main:
    if: ${{ github.event_name == 'workflow_call' || github.event_name == 'pull_request' }}
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify source branch contains latest main commit
        env:
          BASE: ${{ github.base_ref }}
          SOURCE: ${{ github.event.pull_request.head.ref }}
          SOURCE_SHA: ${{ github.event.pull_request.head.sha }}
          TARGET: ${{ inputs.target_branch }}
          MAIN: ${{ inputs.main_branch }}
          CONFLICT_PREFIX: ${{ inputs.conflict_prefix }}
          REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail

          echo "Base: ${BASE:-} | Source: ${SOURCE:-} | Target rule branch: $TARGET | Main: $MAIN"

          # Apply rule only when PR targets staging (or whatever TARGET is set to)
          if [ "${BASE:-}" != "$TARGET" ]; then
            echo "Skipping check: PR base is '${BASE:-}', rule applies only for '$TARGET'."
            exit 0
          fi

          # Skip conflict branches
          if [[ "${SOURCE:-}" == "${CONFLICT_PREFIX}"* ]]; then
            echo "Skipping check: '${SOURCE}' is a conflict branch."
            exit 0
          fi

          # Fetch latest MAIN
          git fetch origin "$MAIN" --quiet

          MAIN_SHA="$(git rev-parse "origin/$MAIN")"
          echo "Latest $MAIN SHA: $MAIN_SHA"
          echo "PR head SHA     : ${SOURCE_SHA:-}"

          if [ -z "${SOURCE_SHA:-}" ]; then
            echo "::error::Unable to determine PR head SHA."
            exit 1
          fi

          # Validate: latest main commit must be reachable from PR head
          if git merge-base --is-ancestor "$MAIN_SHA" "$SOURCE_SHA"; then
            echo "âœ… Source branch '${SOURCE}' contains latest '$MAIN' commit."
            exit 0
          fi

          # Annotation (short, no markdown)
          echo "::error::Source branch '${SOURCE}' is not up to date with ${MAIN}. Merge or rebase ${MAIN} before merging to ${TARGET}."

          # Detailed explanation (logs)
          printf '%s\n' \
            '' \
            '------------------------------------------------------------' \
            'WHY THIS PR IS BLOCKED' \
            '------------------------------------------------------------' \
            '' \
            'This repository enforces the rule:' \
            'Always update your source branch from MAIN before creating a PR to STAGING or MAIN.' \
            '' \
            'This PR targets STAGING, but the source branch does not include the latest commits from MAIN.' \
            'Because of this, the merge is blocked.' \
            '' \
            'HOW TO FIX THIS' \
            "1. Pull the latest changes from the MAIN branch into your source branch:" \
            "   git checkout ${SOURCE}" \
            "   git pull origin ${MAIN}" \
            '' \
            '2. Resolve conflicts if any, then commit and push the changes.' \
            '' \
            '3. The validation check will re-run automatically.' \
            '   Once it passes, the PR can be merged to STAGING.' \
            '' \
            'LATEST MAIN COMMIT' \
            "https://github.com/${REPO}/commit/${MAIN_SHA}" \
            '------------------------------------------------------------' \
            ''

          exit 1
